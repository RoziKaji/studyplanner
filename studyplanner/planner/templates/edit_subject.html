{% extends "base.html" %}

{% block content %}
<h2>Edit Subject: {{ subject.name }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Update</button>
    <a href="{% url 'planner:subject_list' %}" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
