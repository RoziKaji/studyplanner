


<form method="post" hx-post="{% url 'planner:delete_subject' subject.id %}" hx-target="#delete-subject-modal-body"
    hx-swap="outerHTML" class="flex flex-col items-end space-y-4">
    {% csrf_token %}
    <p class="text-right w-full">آیا مطمئنی می‌خوای درس «{{ subject.name }}» رو پاک کنی؟</p>
    <button type="submit" class="btn btn-error">حذف</button>
</form>
